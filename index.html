<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm</title>
</head>
<body class="container">
    <fieldset>
        <legend>Date calculator</legend>
        <form id="form">
            <label>
                <strong>Первая дата:</strong>
                <input type="date" name="firstDate" />
            </label>
            <label>
                <strong>Вторая дата:</strong>
                <input type="date" name="secondDate" />
            </label>
            <div class="textError"></div>
            <button class="btn" type="submit">Рассчитать</button>
        </form>
    </fieldset>

    <fieldset class="onlineTimer">
        <legend>Online timer</legend>
        <div id="timer">
            <div class="btnInstall">
                <button data-time="10">10 second</button>
                <button data-time="600">10 minutes</button>
                <button data-time="900">15 minutes</button>
                <button data-time="1800">30 minutes</button>
                <button data-time="3600">1 hour</button>
                <form id="formEnter">
                    <input class="entering" type="text" placeholder="minutes"/>
                    <p>* Specify minutes and press Enter</p>
                </form>
            </div>
            <div class="timer">
                <div class="textTimer">
                    <div class="time minutes">00</div>
                    <div class="title">minutes</div>
                </div>
               <div class="sign">:</div>
                <div class="textTimer">
                    <div class="time second">00</div>
                    <div class="title">second</div>
                </div>
            </div>
            <div class="btnClick">
                <button class="btnStop">Stop</button>
                <button class="btnReset">Reset</button>
                <button class="btnAlarm">Stop signal</button>
            </div>
        </div>
    </fieldset>
    <script type="module" src="./js/index.js"></script>
    <script nomodule>alert("Ваш браузер не поддерживает данное приложение")</script>
</body> 
</html>
